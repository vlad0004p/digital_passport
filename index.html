<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Passport</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .passport-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .passport-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .passport-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .passport-header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .passport-content {
            padding: 30px 20px;
            min-height: 400px;
        }
        
        .welcome-screen {
            text-align: center;
        }
        
        .welcome-screen h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .welcome-screen p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #qr-video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .stamps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stamp {
            background: white;
            border: 3px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .stamp:hover {
            transform: translateY(-2px);
        }
        
        .stamp img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .stamp-location {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .stamp-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .stamps-header {
            text-align: center;
            margin: 20px 0;
        }
        
        .stamps-count {
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="passport-container">
        <div class="passport-header">
            <h1>🛂 Digital Passport</h1>
            <p>Collect stamps on your journey</p>
        </div>
        
        <div class="passport-content">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="welcome-screen">
                <h2>Welcome, Traveler!</h2>
                <p>Ready to start your digital journey? Scan QR codes at different locations to collect stamps in your passport.</p>
                <button class="btn" onclick="startScanning()">Start Scanning QR Codes</button>
            </div>
            
            <!-- Scanning Screen -->
            <div id="scanning-screen" class="hidden">
                <div class="camera-container">
                    <video id="qr-video"></video>
                    <div class="scanning-overlay">
                        <div>📱 Point camera at QR code</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="stopScanning()">Stop Scanning</button>
                <button class="btn btn-success" onclick="showPassport()">View My Passport</button>
            </div>
            
            <!-- Passport View -->
            <div id="passport-screen" class="hidden">
                <div class="stamps-header">
                    <h2>My Passport</h2>
                    <div class="stamps-count">
                        <span id="stamps-count">0</span> stamps collected
                    </div>
                </div>
                
                <div id="stamps-container" class="stamps-grid">
                    <!-- Stamps will be added here -->
                </div>
                
                <div style="margin-top: 30px;">
                    <button class="btn" onclick="startScanning()">Scan More QR Codes</button>
                    <button class="btn btn-success" onclick="downloadPassport()">Download Passport Image</button>
                </div>
            </div>
            
            <!-- Messages -->
            <div id="message-container"></div>
        </div>
    </div>

    <script>
        let qrScanner = null;
        let stamps = [];
        
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('#welcome-screen, #scanning-screen, #passport-screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }
        
        function startScanning() {
            showScreen('scanning-screen');
            
            const video = document.getElementById('qr-video');
            
            if (!qrScanner) {
                qrScanner = new QrScanner(
                    video,
                    result => handleQRCode(result.data),
                    {
                        returnDetailedScanResult: true,
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                    }
                );
            }
            
            qrScanner.start().catch(err => {
                console.error('QR Scanner error:', err);
                showMessage('Camera access denied or not available', 'error');
            });
        }
        
        function stopScanning() {
            if (qrScanner) {
                qrScanner.stop();
            }
            showScreen('welcome-screen');
        }
        
        function handleQRCode(data) {
            try {
                // Expected format: "Location Name|image_url" or just "Location Name"
                const parts = data.split('|');
                const location = parts[0];
                const imageUrl = parts[1] || null;
                
                // Check if this location is already collected
                if (stamps.find(stamp => stamp.location === location)) {
                    showMessage('You already have this stamp!', 'error');
                    return;
                }
                
                // Add new stamp
                const newStamp = {
                    location: location,
                    image: imageUrl,
                    timestamp: new Date().toLocaleString()
                };
                
                stamps.push(newStamp);
                showMessage(`New stamp added: ${location}!`, 'success');
                updateStampsDisplay();
                
                // Auto-show passport after collecting a stamp
                setTimeout(() => {
                    showPassport();
                }, 1500);
                
            } catch (error) {
                showMessage('Invalid QR code format', 'error');
            }
        }
        
        function showPassport() {
            if (qrScanner) {
                qrScanner.stop();
            }
            showScreen('passport-screen');
            updateStampsDisplay();
        }
        
        function updateStampsDisplay() {
            const container = document.getElementById('stamps-container');
            const countElement = document.getElementById('stamps-count');
            
            countElement.textContent = stamps.length;
            
            if (stamps.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No stamps collected yet. Start scanning QR codes!</p>';
                return;
            }
            
            container.innerHTML = stamps.map(stamp => `
                <div class="stamp">
                    ${stamp.image ? `<img src="${stamp.image}" alt="${stamp.location}" onerror="this.style.display='none'">` : '🏛️'}
                    <div class="stamp-location">${stamp.location}</div>
                    <div class="stamp-time">${stamp.timestamp}</div>
                </div>
            `).join('');
        }
        
        function downloadPassport() {
            // Create a canvas to draw the passport
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 800;
            canvas.height = 1000;
            
            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Header
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, 120);
            
            // Title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🛂 DIGITAL PASSPORT', canvas.width/2, 50);
            ctx.font = '18px Arial';
            ctx.fillText('Journey Collection', canvas.width/2, 80);
            
            // Stamps count
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`${stamps.length} Stamps Collected`, canvas.width/2, 160);
            
            // Draw stamps
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            
            stamps.forEach((stamp, index) => {
                const x = 50 + (index % 2) * 350;
                const y = 220 + Math.floor(index / 2) * 150;
                
                // Stamp border
                ctx.strokeStyle = '#e74c3c';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, 300, 120);
                
                // Stamp content
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 18px Arial';
                ctx.fillText(stamp.location, x + 10, y + 30);
                
                ctx.font = '14px Arial';
                ctx.fillStyle = '#666';
                ctx.fillText(stamp.timestamp, x + 10, y + 55);
                
                // Add emoji as placeholder for image
                ctx.font = '40px Arial';
                ctx.fillText('🏛️', x + 240, y + 70);
            });
            
            // Add generation timestamp
            ctx.fillStyle = '#999';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Generated on ${new Date().toLocaleString()}`, canvas.width/2, canvas.height - 20);
            
            // Download the image
            const link = document.createElement('a');
            link.download = `digital-passport-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            
            showMessage('Passport image downloaded!', 'success');
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if QR Scanner is supported
            if (!QrScanner.hasCamera()) {
                showMessage('No camera found on this device', 'error');
            }
        });
    </script>
</body>
</html>
